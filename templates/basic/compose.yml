services:
  db:
    image: postgres:16
    container_name: stackgen-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stackgen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stackgen}
      POSTGRES_DB: ${POSTGRES_DB:-stackgen}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
